<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Convolution Tab</title>
    <link rel='stylesheet' type='text/css' href='index.css'>
</head>

<body>
    <nav>
        <div class="starter">
            <div class="wrap">
                <h2>x:</h2>
                <div class="but minus" onclick="subtract(this, 1, 0, 1, xMinCallback())">-</div>
                <input id="width" value="13" onkeypress="return isNumber(event)" onchange="fixNumber(this, 0, 1, 40)">
                <div class="but plus" onclick="add(this, 1, 0, 40)">+</div>
            </div>

            <div class="wrap">
                <h2>y:</h2>
                <div class="but minus" onclick="subtract(this, 1, 0, 1, yMinCallback())">-</div>
                <input id="height" value="13" onkeypress="return isNumber(event)" onchange="fixNumber(this, 0, 1, 60)">
                <div class="but plus" onclick="add(this, 1, 0, 60)">+</div>
            </div>

            <div class="wrap">
                <h2>cx:</h2>
                <div class="but minus" onclick="subtract(this, 1)">-</div>
                <input id="cx" value="7" onkeypress="return isNumber(event)" onchange="fixNumber(this, 0, 1, xInp.value)">
                <div class="but plus" onclick="add(this, 1, 0, Number(xInp.value), xMaxCallback())">+</div>
            </div>

            <div class="wrap">
                <h2>cy:</h2>
                <div class="but minus" onclick="subtract(this, 1)">-</div>
                <input id="cy" value="7" onkeypress="return isNumber(event)" onchange="fixNumber(this, 0, 1, yInp.value)">
                <div class="but plus" onclick="add(this, 1, 0, Number(yInp.value), yMaxCallback())">+</div>
            </div>

            <button id="starter" onclick="starter()">create table</button>

            <button id="reset" onclick="reset()">reset</button>
        </div>

        <div class="vector">
                <h2>vector:</h2>
                <h2>x:</h2>
                <input id="vx" value="0" onkeypress="return isNumber(event)" onchange="fixNumber(this, 0, 0, Number.POSITIVE_INFINITY); showResult()">
                <h2>y:</h2>
                <input id="vy" value="0" onkeypress="return isNumber(event)" onchange="fixNumber(this, 0, 0, Number.POSITIVE_INFINITY); showResult()">
        </div>

        <div class="moves">
            <button onclick="moveLeft()">left</button>
            <button onclick="moveUp()">up</button>
            <button onclick="moveDown()">down</button>
            <button onclick="moveRight()">right</button>
        </div>

        <div class="modes">
            <button>mode: +</button>
            <button>mode: -</button>
            <button>mode: +/-</button>
        </div>
    </nav>

    <div id="place_for_tab"></div>

    <div class="files">
        <div class="save_section">
            <div>Filename:</div>
            <input value="name"></input>
            <button onclick="saveTextAsFile()">Save</button>
        </div>
        <button onclick="loadFileAsText()">Load</button>
    </div>

    <div class="wrapper">
        <button id="copy_but" onclick="CopyToClipboard('result')">Copy element</button>
        <div class="wrap">
            <h2>Convolution</h2>
            <label class="container">
                <input id="result_c" type="checkbox" onclick="resultConvolution()" checked="">
                <span class="checkmark"></span>
            </label>

            <h2>just array</h2>
            <label class="container">
                <input id="result_a" type="checkbox" onclick="resultJustArray()" checked="">
                <span class="checkmark"></span>
            </label>
        </div>
        <div id="discription">body &nbsp; = &nbsp; ( [ height, width ], &nbsp; [ [ top, bottom ], [ left, right ] ], &nbsp; items, &nbsp; [ [ y1, x1 ], [ y2, x2 ], ... ] )</div>
    </div>

    <div id="result"><b>ConvolutionTable name</b> = new ConvolutionTable()</div>
    <div id="end_copy"></div>

    <script src="index.js"></script>
</body>

</html>
